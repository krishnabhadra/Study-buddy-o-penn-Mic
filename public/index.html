  <!-- your stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main container -->
  <div class="container">
    <!-- Header / title -->
    <header class="header">
      <h1>Study Buddy</h1>
      <p class="subtitle">Your strict study companion â€” short answers, friendly push.</p>
